<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</head>

<body>
    <div class="container">
       
        <h1 class="text-center p-3">sign up form</h1>

        <div class="row">
            <div class="col-sm-6">
                <img src="IMG_1895 2.jpg" class="w-100 h-100 rounded" alt="">
            </div>
            <div class="col-sm-6">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="alert alert-success d-none" id="scAlert" role="alert">

                        </div>
                        <div class="alert alert-danger d-none" id="DgAlert" role="alert">

                        </div>
                        <form id="RegForm">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="Firstname">FirstName</label>
                                    <input type="text" name="" id="Firstname" class="form-control">
                                </div>
                                <div class="col-sm-6">
                                    <label for="Lastname">LastName</label>
                                    <input type="text" name="" id="Lastname" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="password">password</label>
                                    <input type="password" name=""  onkeyup="checkPasswordLength()" id="password" class="form-control">
                                    <span id="passwH"></span>
                                </div>
                                <div class="col-sm-6">
                                    <label for="Confirm password">Confirm password</label>
                                    <input type="password" name="" onkeyup="checkPasswordConfirmpass()" id="Confirmpassword" class="form-control">
                                    <span id="confirmHelper"></span>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                <label for="email">Email</label>
                                <input type="email" name=""  id="Email" class="form-control">
                                

                            </div>
                                </div>
                            
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="Phone">phone</label>
                                    <input type="number" name="" id="phone" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <button type="reset" class="btn btn-danger w-100  mt-2">cancel</button>
                                </div>
                                <div class="col-sm-6">
                                    
                                    <button type="submit"  class="btn btn-success w-100 mt-2 ">Save</button>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        
       
       

    </div>
   
    <div class="row">

        <div class="col-sm-12">
        
        <table class="table table-hover table-striped  m-4" id="Usertable">
            <thead class="thead-dark ">
                <th>Id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>password</th>
                <th>Email</th>
                <th>phone</th>
                
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/main.js"></script>
</body>

</html>
